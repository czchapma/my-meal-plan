<!DOCTYPE html />
<html>
  <head>
    <title>MyMealPlan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="name" content="{{name}}">
    <meta name="email" content="{{email}}">
    <meta name="gender" content="{{gender}}">
    <link rel="icon" href="static/imgs/avocado.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="static/css/base.css" />
    <link rel="stylesheet" type="text/css" href="static/css/login.css" />
    <link href="http://fonts.googleapis.com/css?family=Vollkorn:400,400italic,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/mobile.css" type="text/css" media="only screen and (max-width: 760px)"/>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="static/js/newaccount.js"></script>
    <script type="text/javascript" src="static/js/base.js"></script>
  </head>
  <body>
    
    <div id="nav_bar">
      <a id="logo" ><strong>My Meal Plan</strong></a>
      <div id="nav_buttons">
    	<a id="dininghalls" href="/dininghalls">Dining Halls</a>
    	<a id="mydining" href="/mydining">My Dining</a>
    	<a id="specials" href="/specials">Specials at a Glance</a>
    	<a id="login" href="/login">Login</a>
        <a id="logout" href="/logout">Logout</a>
         <button id="logerror"> Report a bug </button>
        <span id="welcomeMsg"></span>
      </div>
    </div>
    <div id="newaccount-content">
      <form id="new-account-form" method="post" action="/storeUser">
      <div id="create"> <strong> Create your Profile </strong> </div>
      <div id="left-panel">
	<p><label>Name:</label><input id="name" name="name" type="text"></p>
	<p><label>Email:</label><input id="email" name="email" type="email" readonly="readonly"></p>
	<p><label>Gender Identity:</label></p>
	<p>Female <input id="female" class="rdio" name="gender" value="female" type="radio"></p>
	<p>Male <input id="male" class="rdio" name="gender" value="male" type="radio"></p>
	<p>Other 
	  <input id="other" class="rdio" name="gender" value="other" type="radio">
	  <input id="otherType" name="otherType" type="text">
	</p>
	<p><label>Birthday:</label>
	  <select name="month" id="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
	  </select>
	  
	  <select name="year" id="year">
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
            <option value="1991">1991</option>
            <option value="1990">1990</option>
            <option value="1989">1989</option>
            <option value="1988">1988</option>
            <option value="1987">1987</option>
            <option value="1986">1986</option>
            <option value="1985">1985</option>
            <option value="1984">1984</option>
            <option value="1983">1983</option>
            <option value="1982">1982</option>
            <option value="1981">1981</option>
            <option value="1980">1980</option>
	  </select>
	</p>
    </div>
    <div id="right-panel">
        <label>To get started, rate these five items, one being the worst and five being the best</label>
        <span id="rate_msg">You must rate all 5 items before continuing!</span>
        <ul id="rate"></ul>
    	
    </div>
    <button id="submit" name="submit" type="submit" class="submit">Submit</button>
    <span id="creating">Creating your account!</span>
  </form>
 </div>
</body>
</html>
